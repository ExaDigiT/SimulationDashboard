apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: exadigit-simulation-dashboard
  name: exadigit-simulation-dashboard
  namespace: stf218-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exadigit-simulation-dashboard
  template:
    metadata:
      name: main
      labels:
        app: exadigit-simulation-dashboard
    spec:
      containers:
      - image: registry.apps.marble.ccs.ornl.gov/stf218-app/exadigit-simulation-dashboard:latest
        name: main
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 250Mi
---
kind: Service
apiVersion: v1
metadata:
  name: exadigit-simulation-dashboard
  namespace: stf218-app
  labels:
    app: exadigit-simulation-dashboard
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
  selector:
    app: exadigit-simulation-dashboard
---
